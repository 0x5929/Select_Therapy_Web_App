<!-- Index HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Loading BootStrap Stylesheets -->
	<link rel="stylesheet" href="scripts/css/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="scripts/css/angular-material/angular-material.css" />
    <link rel="stylesheet" href="scripts/css/main/main.css" />

    <!--BootStrap BootWatch themed cosmo, and font awesome has been commented out
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" />
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
 -->
	<title>Select Therapy Institute</title>
</head>
<!-- Inititalizing Angular -->
<body ng-app="myApp">
<!-- all of the Header container needs to be routed inside another ui-view controlled by the language nav bar -->
<!--Header Container -->
	<div class="container-fluid" id="header">
		<div class="row">
			<div class="col-xs-10" ui-view="header"></div>
			<div class="col-xs-2">
				<h3><button class="btn btn-link" ui-sref="english" href="#english">English</button><button class="btn btn-link" ui-sref="chinese">Chinese</button></h3>
			</div>
		</div>
	<!-- Main Top Navigation -->
	<!-- and all of the nav elements needs to have a ui-sref of English.Home, or Chinese.About etc.. -->
		<div class="row" ui-view="mainNav">	
		</div>
	</div>
<!--Middle Container -->
	<div class="container-fluid" id="contentContainer" ui-view="content">
		<div class="row" id="mainPicContent">
			<img src="http://www.st-inst.com/templates/Original/images/english/header.jpg" class="img-responsive, center-block">
		</div>
		<div class="row">
			<div class="col-md-2" id="leftContent">
			Hello World from Left Content
			</div>
			<!-- this will just be one more step further nested within either english or chinese.MenuNavBarItems -->
			<!-- The UI VIEW interchangeable content controlled by the main module's configuration using ui.view for the main menu, or language setting-->
			<div class="col-md-8" ui-view="content">
			</div>
			
			
			<div class="col-md-2" id="rightContent">
			Hello World From right content
			</div>
		</div>
	</div>
<!-- Loading Library Scripts -->
<script src="scripts/js/angular/angular.js"></script>
<script src="scripts/js/angular-animate/angular-animate.js"></script>
<script src="scripts/js/angular-aria/angular-aria.js"></script>
<script src="scripts/js/angular-material/angular-material.js"></script>
<script src="scripts/js/angular-cookies/angular-cookies.js"></script>
<script src="scripts/js/angular-ui-router/release/angular-ui-router.js"></script>
<script src="scripts/js/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<!-- Loading Services -->
<script src="services/looksIntegration.js"></script>
<script src="services/auth.js"></script>
<script src="services/modal.js"></script>
<script src="services/toast.js"></script>
<script src="services/cookies.js"></script>
<!-- Loading Controller Scripts -->
<script src="app/Programs/ProgramsDropdown.js"></script>
<script src="app/userDropdown/userDropdown.js"></script>
<script src="app/About/AboutCtrl.js"></script>
<script src="app/Contact_Us/Contact_Us.js"></script>
<!-- Loading Application Scripts-->
<script src="app/app.js"></script>
</body>
</html>
