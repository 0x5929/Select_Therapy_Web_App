<!-- Index HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Loading BootStrap Stylesheets -->
	<link data-require="bootstrap@3.3.5"data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" />
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<title>Select Therapy Institute</title>
</head>
<!-- Inititalizing Angular -->
<body ng-app="myApp">
<!-- all of the Header container needs to be routed inside another ui-view controlled by the language nav bar -->
<!--Header Container -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 style="font-family: cursive">Select Therapy Institute</h1>
			</div>
		</div>
	<!-- Main Top Navigation -->
	<!-- and all of the nav elements needs to have a ui-sref of English.Home, or Chinese.About etc.. -->
		<div class="row">
			<!-- Initiated programDropdown Controller -->
			<div class="col-xs-10" ng-controller="ProgramsDropdownCtrl">
				<ul class="nav nav-pills">
					<li role ="presentation" class="active"><a ui-sref="Home" href="#Home">Home</a></li>
					<li role ="presentation"><a ui-sref="Class_Schedule">Class Schedule</a></li>
						<!-- Programs Dropdown Menu -->
					<li role ="presentation" class="btn-group" uib-dropdown><a id="button-template-url" type="button" class="btn" uib-dropdown-toggle ng-disabled="disabled">Programs</a>
					<!-- This is the drop down menu, points to the template url, for further encapsulation -->
						<ul class="dropdown-menu" uib-dropdown-menu template-url="app/Programs/ProgramsDropdown.html" aria-labelledby="button-template-url">
						</ul>
					</li>
					<li role ="presentation"><a ui-sref="About">About Us</a></li>
					<li role ="presentation"><a ui-sref="Contact_Us">Contact Us</a></li>
					<li role ="presentation"><a href="#">Sign In</a></li>
					<li role ="presentation"><a href="#">Sign Up</a></li>
				</ul>
			</div>
			<!-- Initiated LanguageDropdown Controller -->
			<div class="col-xs-2" ng-controller="LanguageDropdownCtrl">
			    <div class="btn-group" uib-dropdown>
			      <button id="button-template-url" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
			      	Language
			      </button>
			      <!-- Language Dropdown Menu -->
			      <ul class="dropdown-menu" uib-dropdown-menu template-url="app/languageDropdown/languageDropdown.html" aria-labelledby="button-template-url">
			      </ul>
			    </div>
			</div>
		</div>
	</div>
<!--Middle Container -->
	<div class="container-fluid">
		<div class="row">
			<img src="http://www.st-inst.com/templates/Original/images/english/header.jpg" class="img-responsive, center-block">
		</div>
		<div class="row">
			<div class="col-md-2">
			</div>
			<!-- this will just be one more step further nested within either english or chinese.MenuNavBarItems -->
			<!-- The UI VIEW interchangeable content controlled by the main module's configuration using ui.view for the main menu, or language setting-->
			<ui-view>
			</ui-view>
			<div class="col-md-2">
			</div>
		</div>
	</div>
<!-- Loading Library Scripts -->
<script src="script/angular/angular.js"></script>
<script src="script/angular-ui-router/release/angular-ui-router.js"></script>
<script src="script/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<!-- Loading Services -->
<script src="services/looksIntegration.js"></script>
<!-- Loading Controller Scripts -->
<script src="app/Programs/ProgramsDropdown.js"></script>
<script src="app/languageDropdown/languageDropdown.js"></script>
<script src="app/About/AboutCtrl.js"></script>
<script src="app/Contact_Us/Contact_Us.js"></script>
<!-- Loading Application Scripts-->
<script src="app/app.js"></script>
</body>
</html>
