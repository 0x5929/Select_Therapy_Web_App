<form class="form-horizontal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title"><span class="glyphicon glyphicon-log-in"></span> User Sign In</h3><br>
        <div class="alert alert-danger" ng-if="signInModalInstanceCtrl.showErrorMessage">
              {{signInModalInstanceCtrl.message}}
        </div>
    </div>
    <div class="modal-body" id="modal-body">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" ng-model="signInModalInstanceCtrl.email" class="form-control" name="email" id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10"> 
          <input type="password" ng-model="signInModalInstanceCtrl.password" class="form-control" name="password" id="pwd" placeholder="Enter password">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox">Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="signInModalInstanceCtrl.ok(signInModalInstanceCtrl.email, signInModalInstanceCtrl.password)">Submit</button>
          <button type="cancel" class="btn btn-default" ng-click="signInModalInstanceCtrl.cancel()">Cancel</button>
        </div>
      </div>
    </div>
</form>
